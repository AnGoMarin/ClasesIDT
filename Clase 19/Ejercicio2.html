<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>

    <link rel="stylesheet" href="./Extras/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Extras/micodigo.css">
</head>
<body class="container pt-2">
    <div class="border border-primary">
        <div class="bg-primary text-white text-right py-2 px-6">Formulario de Productos</div>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <form action="" class="row">
                <div class="col-md-12 col-sm-12  py-3">
                    <div class="row  mb-3">
                        <div class="col-3 col-md-6 text-right">
                            <label for="codigo">Codigo</label>
                        </div>
                        <div class="col-9 col-md-6">
                            <div class="row">
                                <div class="col-10 col-md-7">
                                    <input type="text" name="" id="codigo" placeholder="Codigo" class="form-control">
                                </div>
                                <div class="col-2 col-md-5 text-right">
                                    <button class="btn btn-primary">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                          </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6 text-right">
                            <label for="nombre">Nombre</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="" id="nombre" placeholder="Nombre" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6 text-right">
                            <label for="precio">Precio</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="" id="Precio" placeholder="Precio" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6 text-right">
                            <label for="description">Description</label>
                        </div>
                        <div class="col-md-6 ">
                            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Description" rows="6"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6 text-right">
                            <label for="Imagen">Imagen</label>
                        </div>
                        <div class="col-md-6 btn-primary">
                            <input type="file" name="" id="Archivo" placeholder="Imagen" class="form-control btn-primary">
                        </div>
                    </div>  
                </div>
            </form>
        </div>
    </div>
        <div class="row bg-footer border-top">
            <div class="col-md-6 offset-md-6 text-right py-2 pr-4"> 
                <button class="btn btn-primary my-3">Agregar</button>
                <button class="btn btn-primary my-3" disabled>Modificar</button>
                <button class="btn btn-primary my-3" disabled>Eliminar</button>
                <button class="btn btn-primary my-3" disabled>Cancelar</button>
                <button class="btn btn-primary my-3">Salir</button>
            </div>
        </div>
    </div>
</body>
</html>
