<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <form id="formPrograma" enctype="multipart/form-data" method="post">
        <span>Nombre</span>
        <input id="nombre" name="nombre" type="text" placeholder="Nombre">
        <br /> <br />
        <span>Apellido</span>
        <input id="apellido" name="apellido" type="text">
        <br /> <br />
        <span>Email</span>
        <input id="email" name="email" type="text">
        <br /> <br />
        <span>Direcci&oacute;n</span>
        <input id="direccion" name="direccion" type="text">
        <br /> <br />
        <span>Contrase&ntilde;a</span>
        <input id="contrasena" name="contrasena" type="text">
        <br /> <br />
        <span>T&eacute;lefono</span>
        <input id="telefono" name="telefono" type="text">
        <br />
    <h3>Productos</h3>
        <input type="checkbox" name="disco" id="disco">
        <label for="discoduro">Disco Duro 500 Gb</label>
        <br /> <br />
        <input type="checkbox" name="Disco Duro">Disco Duro 2Tb
        <br /> <br />
        <input type="checkbox" name="Procesador">Procesador i5
        <br />
    <h3>Sexo</h3>
        <input type="radio" name="sexo" id="femenino" value="femenino">
        <label for="Femenino">Femenino</label>
        <br /> <br />
        <input type="radio" name="sexo" id="masculino" value="masculino">
        <label for="Masculino">Masculino</label>
        <br />
    <h3>Compa&ntilde;ia</h3>
        <select name="compa&ntilde;ia" id="compa&ntilde;ia">
        <option value="tigo">0981</option>
        <option value="personal">0971</option>
        <option value="vox">0961</option>
    <h3>Mensaje</h3>
        <span>Mensaje</span>
        <textarea name="mensaje" placeholder="escriba aqui" rows="5" cols="30"></textarea>
        <br /><br />
        <input type="checkbox" name="acepto" checked>
        <label for="acepto">Acepto el termino y condiciones</label>
        <br /> <br />
        <button id="botonEnviar">Enviar Datos</button>
    </form>

</body>
</html>
